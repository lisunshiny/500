  <script type="text/javascript">
    $(function() {
      var smile = function() {
        $(".smiley").removeClass("sm-animated").addClass("sm-static");
      };
      window.setTimeout(smile, 3500);

      $(".logo-container").mouseenter(function() {
        var smiley = $(".smiley");
        if ($(".sm-animated").length !== 0) {
          return;
        }
        $(".smiley").removeClass("sm-static").addClass("sm-animated");
        window.setTimeout(smile, 3000);
      })
    })
  </script>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {

      var canvas = document.getElementById("canvas");
      var context = canvas.getContext('2d');

      var farLeft = -100;
      var floatsRight = true;
      var x = farLeft;
      var y = window.innerHeight * Math.random();

      var robot = new Image();
      robot.src = 'creature.png';

      window.addEventListener('resize', resizeCanvas, false);
      window.requestAnimationFrame(draw);

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function draw(){
        resizeCanvas();

        if (x > canvas.width) { // if moves off the right
          y = canvas.width * Math.random(); // randomize y re-entry
          floatsRight = false; // float left
        } else if (x < farLeft) {
          y = canvas.width * Math.random();
          floatsRight = true;
        }

        if (floatsRight) {
          x += .75;
          y += Math.sin(x/15);
        } else if (!floatsRight) {
          x -= .75;
          y -= Math.sin(x/15);
        }

        context.drawImage(robot, x, y, 75, 70);
        window.requestAnimationFrame(draw);
      }
    });

  </script>
